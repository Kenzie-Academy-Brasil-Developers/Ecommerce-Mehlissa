<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weartake</title>
  </head>

  <body>

    <header>
      <div class="header-container">
        <h1>Weartake</h1>
        <nav>
          <ul class="header-menu">
            <li><button id="btnAll">Todos</button></li>
            <li><button id="btnAccessory">Acess√≥rios</button> </li>
            <li><button id="btnShirt">Camisetas</button> </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>

      <section class="main-cards">
        <ul id="cards"></ul>
      </section>

      <section class="main-details">

        <div class="main-search">
          <input
            class="search-input"
            type="text"
            placeholder="Digite aqui sua pesquisa"
          />
          <button class="search-button">Pesquisar</button>
        </div>

        <aside>

          <div class="cart-title">
            <h4>Carrinho de compras</h4>
          </div>

          <div class="cart-empty">
            <div class="empty">
              <h5>Carrinho Vazio</h5>
              <p>Adicione Itens</p>
            </div>
          </div>

          <div class="cart-products">
            <ul class="cart-list"></ul>
          </div>

          <div class="cart-details">

            <div class="details-values">
              <p>Quantidade:</p><span id="count">0</span>
            </div>

            <div class="details-values">
              <p>Total:</p>
              <span id="countValue">R$0,00</span>
            </div>

          </div>

          </div>
        </aside>

      </section>

    </main>
    <script src="script/database.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
